<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Blackjack!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--<img id="background" src="./img/gif.gif" alt="">-->
		<h1>Card Game!</h1>

		<button id="startGame">Deal Two Cards!</button>

		<h2>Dealer</h2>
		<div class="dealerCards">
			<img id="dealera" src="" alt="playing card">
			<img id="dealerb" src="" alt="playing card">
			<h3 id="dealerCounter">Count:</h3>
		</div>
		<h2>Player</h2>
		<div class="playerCards">
			<button id="hit">Hit!</button>
			<button id="stay">Stay!</button>
			<img id="playera" src="" alt="playing card">
			<img id="playerb" src="" alt="playing card">
			<h3 id="playerCounter">Count:</h3>
		</div>
		
		<h2 id="result">Result</h2>

		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
