<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Blackjack!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="./normalize.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!--<img id="background" src="./img/gif.gif" alt="">-->

		<h1>Blackjack!</h1>

		<button id="startGame">Deal the Cards!</button>
		
		<div id="whole">

			<h2>Dealer</h2>
			
			<div class="cards">
				<button id="reset">Reset the game</button>
				<img id="dealera" class="dealer" src="" alt="">
				<img id="dealerb" class="dealer" src="" alt="">
				<img id="dealerc" class="dealer" src="" alt="">
				<img id="dealerd" class="dealer" src="" alt="">
				<img id="dealere" class="dealer" src="" alt="">
				<img id="dealerf" class="dealer" src="" alt="">
				<h3 id="dealerCounter">Count: ?</h3>
			</div>
			
			<h2>Player</h2>
			
			<div class="cards">
				<button id="hit">Hit!</button>
				<button id="stay">Stay!</button>
				<img id="playera" class="player" src="" alt="">
				<img id="playerb" class="player" src="" alt="">
				<img id="playerc" class="player" src="" alt="">
				<img id="playerd" class="player" src="" alt="">
				<img id="playere" class="player" src="" alt="">
				<img id="playerf" class="player" src="" alt="">
				<h3 id="playerCounter">Count:</h3>
			</div>
		
		</div>

		<h2 id="result">Result</h2>

		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
