<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker API</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="top">
        <h1 id="title">See All The Flights Around You!</h1>
    </header>

    <video src="./assets/Between_the_clouds_CCBY_NatureClip.mp4" playsinline muted autoplay loop></video>

    <section>
        <div>
            <span>Latitude</span>
            <input id="latitude" type="text" placeholder="Type your latitude here">
        </div>
        <div>
            <span>Longitude</span>
            <input id="longitude" type="text" placeholder="Type your longitude here">
        </div>

        <button class="sendIt">Show Me The Flights</button>
    </section>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
